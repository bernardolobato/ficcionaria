<div class="row">

    <div class="col-md-6 col-sm-6">
        <div *ngFor="let post of posts; let i = index">
            <div>
                <app-post-item-list *ngIf="i % 2 === 0" [post]='post' [hideProfile]='hideProfile'></app-post-item-list>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-sm-6">
        <div *ngFor="let post of posts; let j = index">
            <div>
                <app-post-item-list *ngIf="j % 2 !== 0" [post]='post' [hideProfile]='hideProfile'></app-post-item-list>
            </div>
        </div>

    </div>
</div>
