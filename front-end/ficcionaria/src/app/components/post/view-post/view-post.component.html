                    class="avatar avatar-96 photo Avatar rounded-circle Transition" height="96" width="96">
                  <a [routerLink]="['/perfil/visualizar', post.profile.id]" style="font-size: 11pt; padding-top: 10px; text-transform: uppercase;">Bernardo Lobato</a>
              </div>
              <div class="col-sm body Roboto ">
                <p [innerHTML]="post.text"> </p>
              </div>
              <aside class="col-sm-1">

                </a>

                </a>
              </aside>
            </div>

        </article>
        <div style="padding: 30px; font-family: Roboto">

        <aside class="create-comment" id="create-comment">
          <hr>

          <h2>
            <i class="fa fa-heart"></i> Add Comment</h2>

          <form action="#" method="get" accept-charset="utf-8">
            <div class="row">
              <div class="col-md-6">
                <input type="text" name="name" id="comment-name" placeholder="Name" class="form-control input-lg">
              </div>
              <div class="col-md-6">
                <input type="email" name="email" id="comment-email" placeholder="Email" class="form-control input-lg">
              </div>
            </div>

            <input type="url" name="name" id="comment-url" placeholder="Website" class="form-control input-lg">

            <textarea rows="10" name="message" id="comment-body" placeholder="Your thoughts..." class="form-control input-lg"></textarea>

            <div class="buttons clearfix">
              <button class="btn btn-xlarge btn-tales-two">Cancel</button>
              <button type="submit" class="btn btn-xlarge btn-tales-one">Submit</button>
            </div>
          </form>
        </aside>
